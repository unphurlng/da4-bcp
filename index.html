<body>
    <h1>Apps FTW!</h1>

    <form onsubmit="return handleSubmit(event), false;">

    <p>
        <label>
            Name:
            <input name="name" type="text">
        </label>
    </p>

    <p>
        <label>
            Comments:
            <textarea name="comments" type="text"></textarea>
        </label>
        
    <p>
        <label><input name="toppings" type="checkbox"> Olives</label>
        <label><input name="toppings" type="checkbox"> Pepperoni</label>
        <label><input name="toppings" type="checkbox"> Pineapple</label>
    </p>

    <p>
        <label><input name="grade" type="radio"> A</label>
        <label><input name="grade" type="radio"> B</label>
        <label><input name="grade" type="radio"> C</label>
    </p>

    <button>Submit</button>

    </form>

    <script src="index.js"></script>
</body>
